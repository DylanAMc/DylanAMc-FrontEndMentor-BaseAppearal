<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="variables.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="">
    </header>

    <picture class="hero_box">
      <source media="(min-width:1000px)" srcset="images/hero-desktop.jpg">
      <img class="hero_mobile" src="images/hero-mobile.jpg" alt="">
    </picture>

    <div class="bottom">
      <ul class="title">
        <li class="were">WE'RE</li>
        <li class="coming">COMING</li>
        <li class="soon">SOON</li>
      </ul>
  
      <p class="info">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up yo date with announcements and out lauch deals.</p>
  
      <form action="" class="email_box">
        <div class="flex_box">
          <img class="error_img hidden" src="images/icon-error.svg" alt="">
          <button><img src="images/icon-arrow.svg" alt=""></button>
        </div>
        <label for="email"></label>
        <input id="email" class="email_input" type="email" placeholder="Email Address" required>
        <div class="error_msg hidden">Please provide a valid email</div>
      </form>
    </div>

    
  </div>

    
<script src="script.js"></script>
</body>
</html>
